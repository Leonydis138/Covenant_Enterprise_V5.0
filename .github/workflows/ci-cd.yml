name: CI-CD
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Lint & Format
        run: |
          ruff check .
          ruff format --check .

      - name: Type check
        run: mypy .

      - name: Run tests
        run: pytest -q

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test -- --watch=false --ci || true

      - name: Build
        run: npm run build

  build-and-push:
    name: Build & Push Docker Images
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    env:
      REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_URL }}/enterprise-backend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_URL }}/enterprise-backend:latest

      - name: Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_URL }}/enterprise-frontend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_URL }}/enterprise-frontend:latest

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Deploy
        run: |
          export BACKEND_IMAGE=${REGISTRY_URL}/enterprise-backend:${IMAGE_TAG}
          export FRONTEND_IMAGE=${REGISTRY_URL}/enterprise-frontend:${IMAGE_TAG}
          envsubst < infra/k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f infra/k8s/service.yaml
          kubectl apply -f infra/k8s/ingress.yaml
