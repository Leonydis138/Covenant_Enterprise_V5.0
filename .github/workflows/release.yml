name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Build Python package
        run: |
          cd backend
          pip install build
          python -m build
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
      
      - name: Create archive
        run: |
          tar -czf covenant-enterprise-v6-${GITHUB_REF#refs/tags/}.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='__pycache__' \
            --exclude='.next' \
            .
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            covenant-enterprise-v6-*.tar.gz
            backend/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/covenant-backend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/covenant-backend:latest
            ghcr.io/${{ github.repository_owner }}/covenant-backend:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/covenant-backend:latest
          platforms: linux/amd64,linux/arm64
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/covenant-frontend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/covenant-frontend:latest
            ghcr.io/${{ github.repository_owner }}/covenant-frontend:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/covenant-frontend:latest
          platforms: linux/amd64,linux/arm64

  update-helm-chart:
    name: Update Helm Chart
    runs-on: ubuntu-latest
    needs: publish-docker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update Helm chart version
        run: |
          sed -i "s/version: .*/version: ${{ steps.version.outputs.VERSION }}/" infrastructure/helm/Chart.yaml
          sed -i "s/appVersion: .*/appVersion: ${{ steps.version.outputs.VERSION }}/" infrastructure/helm/Chart.yaml
      
      - name: Package Helm chart
        run: |
          helm package infrastructure/helm/
      
      - name: Upload Helm chart
        uses: softprops/action-gh-release@v2
        with:
          files: covenant-enterprise-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build-artifacts, publish-docker]
    
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "ðŸš€ COVENANT.AI ${{ steps.version.outputs.VERSION }} Released!",
              attachments: [{
                color: 'good',
                text: "New version available: ${{ steps.version.outputs.VERSION }}\nView release: ${{ github.event.repository.html_url }}/releases/tag/${{ steps.version.outputs.VERSION }}"
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ðŸŽ‰ New Release: ${{ steps.version.outputs.VERSION }}"
          description: "COVENANT.AI Enterprise has been updated!"
          color: 0x00ff00
